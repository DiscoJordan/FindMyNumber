<!DOCTYPE html>
<html id="html" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/images/favicon/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable-no, maximum-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <header class="header">
        <h2>Guess My Number!</h2>
    </header>
    <div class="container">
        <div class="window">
            <h1 id="header1">Guess My Number!</h1>
            <h3 id="title">Guess the number 1-10</h3>
            <h3 id="window__guesses">You have 5 guesses</h3>
            <form id="form">
                <input id="input" min="1" max="10" type="number" name="quantity" placeholder="Number 1-10">
                <button id="guessbutton" type="button" value="Guess">Guess</button>
                <div id="str">Push the button</div>
            </form>
            <a id="again" href="index.html">
                <div class="newgame">
                    <p>TRY AGAIN</p>
                </div>
            </a>
        </div>
    </div>
    <footer class="footer">
        <a target="_blank" href="https://discojordan.github.io/Portfolio-page/">
            <h2>MADE BY</h2>
            <img class="logo" src="images/logo.png" alt="logo">
        </a>
    </footer>
</body>
<script src="script.js"> </script>

</html>
